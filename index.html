<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Poker hands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="form-container">
        <p>
            King of spades is 'Ks'.
        </p>
        <p>
            Joker is 'J'.
        </p>
        <p>
            Rules: 53 cards in the deck. 52 standard cards and 1 wildcard(joker) in the deck.
        </p>
        <label for="hands">
            Enter 5 cards into the boxes below.
        </label>
        <form action="#" id="hands" method="GET">
            <input type="text" name="card-one">
            <input type="text" name="card-two">
            <input type="text" name="card-three">
            <input type="text" name="card-four">
            <input type="text" name="card-five">
            <button type="submit">
                Evaluate Hand
            </button>
        </form>
    </div>
    <div class="results-container">
        <p class="results"></p>
    </div>

    <script>
        $('#hands').on('submit', function(e) {
            e.preventDefault();
            $.post('/poker.php', $('#hands').serialize(), function(data){
                $('.results').text(data);
            }).fail(function() {
                $('.results').text('Server error, please try again');
            });
        });
    </script>
</body>
</html>
